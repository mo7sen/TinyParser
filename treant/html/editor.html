<body>

    <li><a href="/tree" onclick="syntax=true;ahShiet();">Ah,shit </a></li>
    <li><a href="/tree" onclick="syntax=false;ahShiet();">Here </a></li>

<div id="editor">read{super cool} x; {cool}
        if 0 < x then
        fact := 1{really};
        repeat
        fact := fact * x;
        x := x - 1
        until x = 0;
        write fact
        end
}</div>
    
<script src="/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/dracula");
    editor.session.setMode("ace/mode/ruby"); //It's not really ruby I edited the file
    var syntax = true;
    
    function ahShiet(){
        var data = editor.getValue();
        $.ajax({
            url: 'http://localhost:3000/saveFile',
            type: 'POST',
            data: JSON.stringify({'text':data,'syntax':syntax}),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: false,
            success: function(msg) {
                //alert(msg);
                console.log(msg);
            }
        });
    }
    
    function haqar(){
        editor.setTheme("ace/theme/terminal");
    }
</script>
</body>
